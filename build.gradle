allprojects {
    afterEvaluate {
        pluginManager.withPlugin('java') {
            java {
                toolchain {
                    languageVersion = JavaLanguageVersion.of(25)
                }
            }
        }
    }
}

subprojects {
    pluginManager.withPlugin('java') {
        dependencies {
            implementation platform('io.sentry:sentry-bom:8.31.0')
        }
    }
}
