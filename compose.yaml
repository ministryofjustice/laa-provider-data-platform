services:
  db:
    image: postgres:17-alpine
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost, so only accessible via loopback
    environment:
      POSTGRES_DB: provider_data
      POSTGRES_USER: provider
      POSTGRES_PASSWORD: localdev
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
