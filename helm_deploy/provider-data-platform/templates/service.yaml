{{/*
service.yaml
Creates a Kubernetes Service to expose the application pods.
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "provider-data-platform.fullname" . }}
  labels:
    {{- include "provider-data-platform.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "provider-data-platform.selectorLabels" . | nindent 4 }}
