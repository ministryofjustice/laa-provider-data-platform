{{/*
serviceaccount.yaml (not used)
Creates a service account.
*/}}
{{ if (.Values.serviceAccount).create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "provider-data-platform.serviceAccountName" . }}
  labels:
    {{- include "provider-data-platform.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
